<!DOCTYPE html>
<html>
  <head>
    <title>JS Assigment</title>
    <script src="code.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Create Account</h1>
      <section>
        <label for="firstName">First name</label>
        <br />
        <input type="text" id="firstName" value="First Name" />
      </section>
      <br />
      <section>
        <label for="lastName">Last name</label>
        <br />
        <input type="text" id="lastName" value="Last Name" />
      </section>
      <br />
      <section>
        <label for="age">Age</label>
        <br />
        <input type="number" min="1" max="100" value="1" id="age" />
      </section>
      <br />
      <button type="button" onclick="Hello()">Register!</button>
    </div>
  </body>
</html>
